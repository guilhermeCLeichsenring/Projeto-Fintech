<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech</title>
    <link rel="icon" type="image/gif/svg" href="../images/Logo Fintech 1.svg">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../font.css">

</head>
<body>
    <div class="middle_page container">
            <header class="row align-items-center">

                <img src="../images/Fintech branca 1.svg" alt="logo Fintech" class="logo col-8">

                <a href="#" class="mes col-4">
                    <h4>Abril</h4>
                    <img src="../images/white arrow 4.svg" alt="Flecha branca apontada para baixo">
                    
                </a>

            </header>

            <div class="user">
                <div class="white_circle">
                    <a href="#" class="gleen_circle">
                        <img src="../images/user 1.png" alt="user logo">
                    </a>
                </div>
            </div>

        
        <div class="white_wall" >

            

                <section class="perfil container">

                    <div class="row">
                        <div class="gastos col-3">
                            <a href="#">
                                <img src="../images/flecha_vermelha_fundo.svg" alt="flecha vermelha">
                            </a>
                            <h2>R$1250,00</h2>

                            <h4>Gastos</h4>

                        </div>

                        <div class="saldo col-6">
                            <h1>Luciano</h1>

                            <a href="#">
                                <img src="../images/eye 1.png" alt="olho aberto">
                            </a>

                            <h4>Saldo Total do mês</h4>

                            <h2>R$850,00</h2>

                        </div>

                        <div class="recebimentos col-3">
                            <a href="">
                                <img src="../images/flecha_verde_fundo.svg" alt="flecha verde">
                            </a>

                            <h2>R$2100,00</h2>

                            <h4>Recebimentos</h4>

                        </div>

                    </div>
                </section>

                <div class="green_line"></div>

                    <section class="last_spending container">
                        <h1>Último Gasto</h1>
                        <div class="row">
                                <div class="list_last_spending col-9">
                                    <p>R$200,00</p>
                                    <p>Conta de Luz</p>
                                    <p>10/04/2022</p>
                                </div>

                                <a href="#" class="col-3">
                                    <img src="../images/botao_opcoes.svg" alt="botão de opções"  >
                                </a>
                        </div>
                    </section>

                <div class="green_line"></div>

                <a href="#">
                    <section class="investment container">
                        <h1>Investimento</h1>
                        <div class="row">
                            <div class="col">
                                <p>R$1000,00</p>
                                <p>Total investido</p>
                            </div>
                        

                        <img src="../images/moedas.svg" alt="moedas empilhadas" class="col">
                        </div>

                    </section>
                </a>

                <div class="green_line"></div>

                <footer>
                    <h1>Problemas em organizar as finanças?</h1>

                    <a href="#">
                        <h2>Entre em contato com a assistência</h2>
                    </a>
                </footer>


                <span class="options_menu container" >
                    <div class="row">
                        <div class="col">
                            <a href="#" >
                                    <img src="../images/options_white.svg" alt="Opções">
                            </a>
                        </div>
                        
                        <div class="col-6">
                            <a href="#" class="more_button">
                                    <img src="../images/more 3.svg" alt="Adicionar informação">
                            </a>
                        </div>

                        <div class="col">
                            <a href="#">
                                    <img src="../images/search 2.svg" alt="Procurar">
                            </a>
                        </div>
                    </div>
                
                </span>  
        </div>
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
