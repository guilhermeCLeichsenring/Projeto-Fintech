<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech/Login</title>
    <link rel="icon" type="image/gif/svg" href="../images/Logo Fintech 1.svg">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./style_login.css">
    <link rel="stylesheet" href="../font.css">




<body>

    <section class="middle_page">

    <div class="options">
        <img src="../images/options_white.svg" alt="opções">
    </div>

    <div class="logo">
        <img src="../images/Logo Fintech 1.svg" alt="logo fintech">
    </div>

    <div class="white_frame">
        <h1>Login</h1>

        <form>
            <div class="emial_password">
                <div class="mb-3">
                <input placeholder="ENDEREÇO DE E-MAIL" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            
                <div class="mb-3">
                <input placeholder="SENHA" type="password" class="form-control" id="exampleInputPassword1">
                </div>
            </div>
            <div class="recovery">
                <a href="#">
                    Esqueceu a Senha?
                </a>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Lembrar a senha</label>
            </div>
            <a href="../2main_page/index.html">
            <button type="button" class="btn btn-primary">Entrar</button>
            </a>
          </form>

    </div>
    
    </section>
</body>


</html>
